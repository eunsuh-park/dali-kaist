<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - DaLI Lab @ KAIST</title>
    <!-- Global and Component Styles -->
    <link rel="stylesheet" href="../../shared/styles/global.css">
    <link rel="stylesheet" href="../../shared/styles/css/nav.css">
    <link rel="stylesheet" href="../../shared/styles/css/footer.css">
    <link rel="stylesheet" href="../../shared/styles/css/sidebar.css">
    <link rel="stylesheet" href="../../shared/styles/css/page-header.css">
    <link rel="stylesheet" href="../../shared/styles/css/go-top.css">
    <link rel="stylesheet" href="../../shared/styles/css/main-content.css">
    <!-- Page-specific Styles for contact.html -->
    <link rel="stylesheet" href="../../shared/styles/css/contact.css">
    <link rel="stylesheet" href="../../shared/styles/css/hero-research-focus.css">
    <link rel="stylesheet" href="../../shared/styles/css/action-button.css">
</head>
<body>
    <div id="nav-placeholder"></div>

    <main>
        <section class="section">
            <div class="page-header">
                <h2>Contact</h2>
                <ul class="sidebar-menu">
                </ul>
            </div>

            <div class="page-layout">
                <div class="main-content" id="contact-content">
                    <div class="contact-card" id="research-collaboration">
                        <h5>Research Collaboration</h5>
                        <p class="contact-card-text">If you are interested in research collaboration, please contact us via the email below.</p>
                        <div class="contact-card-action" id="contact-action-button">
                            <!-- Button will be generated by JavaScript -->
                        </div>
                    </div>
                    <div class="contact-card" id="application-inquiry">
                        <h5>Application Inquiry</h5>
                        <p class="contact-card-text">We are not accepting applications at this time.</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <script src="../../shared/utils/path-resolver.js"></script>
    <script src="../../shared/ui/nav/nav.js"></script>
    <script src="../../shared/ui/footer/footer.js"></script>
    <script src="../../shared/ui/action-button/action-button.js"></script>
    <script src="../../app/script.js"></script>

</body>
